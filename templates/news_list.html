<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News List</title>
</head>
<body>
  <h2>News List Titles</h2>
  {% for new in news%}
    <li>
      <a href="{% url 'news_detail' new.pk %}">
        {{new.title}}
      </a>
    </li>
  {% endfor%}
</body>
</html>
